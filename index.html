<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to CSS</title>
    <link rel="icon" type="image/x-icon" href="tds.jpeg" />

    <!-- link external css file -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- different ways to select elements in css -->
    <!-- 1. by class name -->
    <div class="div1">Introduction to CSS!</div>

    <!-- 2. by element name -->
    <p>This is a paragraph styled by being selected using element name!</p>

    <!-- 3. by id -->
    <p id="para1">
      This is a paragraph styled by being selected using id name!
    </p>

    <!-- 4. by attribute -->
    <!-- styling a form input of type submit using attribute selector -->
    <form>
      <input type="text" placeholder="Enter your name" />
      <!-- submit input type -->
      <!-- Style using pseudo class -->
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
